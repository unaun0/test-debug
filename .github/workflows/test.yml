name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      CONFIG_PATH: ./src/Shared/config.json

    services:
      postgres-test:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5433:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2.3.0
        with:
          swift-version: '5.9.0'

      - name: Set permissions for scripts
        run: chmod +x src/TestScripts/*.sh

      - name: Initialize database
        run: ./create_db.sh

      - name: Run tests
        working-directory: src
        run: ./TestScripts/run_tests.sh true

      - name: Allure Report with history
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: src/Allure/allure-results
          allure_report: src/Allure/allure-report
          allure_history: src/Allure/allure-history

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: src/Allure/allure-report
